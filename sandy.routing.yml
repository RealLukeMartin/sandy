sandy.content:
  path: '/sandy'
  defaults:
    _controller: '\Drupal\sandy\Controller\SandyController::content'
    _title: 'Sandy'
  requirements:
    _permission: 'access content'

sandy.config:
  path: 'admin/sandy'
  defaults:
    _controller: '\Drupal\sandy\Controller\SandyController::config'
    _title: 'Sandy Configuration'
  requirements:
    _permission: 'access content'

sandy.form:
  path: '/form'
  defaults:
    _form: '\Drupal\sandy\Form\SandyForm'
    _title: 'Sandy Form'
  requirements:
    _permission: 'access content'