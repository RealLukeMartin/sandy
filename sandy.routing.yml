sandy.content:
  path: '/sandy'
  defaults:
    _controller: '\Drupal\sandy\Controller\SandyController::content'
    _title: 'Sandy'
  requirements:
    _permission: 'access content'

sandy.config:
  path: 'admin/sandy'
  defaults:
    _controller: '\Drupal\sandy\Controller\SandyController::config'
    _title: 'Sandy'
  requirements:
    _permission: 'access content'